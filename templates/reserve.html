<!DOCTYPE html>
<html>
<head>
    <title>Reserve a Seat</title>
</head>
<body>
    <div class="nav">
        <a href="/" class="menu-item">Home</a> | 
        <a href="/admin" class="menu-item">Admin</a> | 
        <a href="/reserve" class="menu-item">Reservations</a>
    </div>
    <div class="container">
        <h1>Reserve a Seat</h1>
        <form method="POST">
            First Name: <input type="text" name="first_name"><br><br>
            Last Name: <input type="text" name="last_name"><br><br>
            Row: <select name="seat_row">
                {% for i in range(1, 13) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select><br><br>
            Column: <select name="seat_column">
                {% for i in range(1, 5) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">Reserve</button>
        </form>
        <h2>Seating Chart</h2>
        <table border="1">
            {% for row in seating_chart %}
            <tr>
                {% for seat in row %}
                <td>{{ seat if seat else 'O' }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <p>X: Reserved, O: Available</p>
    </div>
</body>
</html>
